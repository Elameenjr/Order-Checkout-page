    <header>
       <center><h1>CHECKOUT PAGE</h1></center> 
    </header>
    <div class="row">
        <div class="column">
            <h5 class="subtitle"> Personal Information</h5>
            <form action="#" class="form">
                <!-- single row -->
                <div class="row">
                    <div class="form-group">
                        <label for="FirstName">FirstName</label>
                        <br>
                        <input type="text" id="FirstName" name="FirstName">
                    </div>
                    <div class="form-group">
                        <label for="LastName">LastName</label>
                        <br>
                        <input type="text" id="LastName" name="LastName">
                    </div>
                </div>
                <!-- single row -->
                <div class="row">
                    <div class="form-group">
                        <label for="EMAIL">EMAIL</label>
                        <br>
                        <input type="email" id="EMAIL" name="EMAIL">
                    </div>
                    <div class="form-group">
                        <label for="phone">PHONE NUMBER</label>
                        <br>
                        <input type="number" id="phone" name="PHONE NUMBER">
                    </div>
                </div>
                
                <hr>
                <h5 class="subtitle"> Delivery Information </h5>
                <!-- single row -->
                <div class="row">
                    <div class="form-group">
                        <label for="country">COUNTRY</label>>
                        <input type="text" id="country" name="country">
                    </div>
                    <div class="form-group">
                       <label for=" State">STATE</label>>
                        <input type="text" id="State" name="State">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group">
                        <label for="local govt">LOCAL GOVT</label>
                        <input type="text" id="local govt" name="local govt">
                    </div>
                        <div class="form-group">
                            <label for="ZIP CODE"> ZIP CODE</label>
                            <input type="number" id="ZIP CODE" name="ZIP CODE"> 
                        </div>
                </div>
                <!-- single row -->
                <div class="row">
                    <div class="form-group form-group-address">
                        <label for="address">STREET ADDRESS</label>
                        <input type="text" id="address" name="street adress">
                    </div>
                </div>
                <div class="form-group">
                    <input type="checkbox" id="Notification" name="biliing adress" value="information"> 
                    <label for="Notification">use as billing adress</label>
                </div>
                <br>
                <center><input type="submit" value="submit"></center>
    
            </form>
        </div>
